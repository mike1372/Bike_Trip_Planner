<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Draggable directions</title>
    <style>
      html, body, #google-map {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #google-map{        float:left;  width:70%;}
      #directionsPanel {  float:right; width:30%;}
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

var rendererOptions = {   draggable: true   };
var directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);;
var directionsService = new google.maps.DirectionsService();
var map;
var australia = new google.maps.LatLng(-25.274398, 133.775136);
var melbourne = new google.maps.LatLng(-37.814041, 144.961155);

function initialize() {

  var mapOptions = {
    zoom: 7,
    center: melbourne
  };
  map = new google.maps.Map(document.getElementById('google-map'), mapOptions);
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById('directionsPanel'));

  google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
    computeTotalDistance(directionsDisplay.getDirections());
  });

  // calcRoute();
}

function calcRoute() {

  var request = {
    origin: 'Sydney, NSW',
    destination: 'Sydney, NSW',
    waypoints:[   {location: 'Bourke, NSW'},
                  {location: 'Broken Hill, NSW'}],
    travelMode: google.maps.TravelMode.DRIVING,
    provideRouteAlternatives: True
  };

  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK)
       directionsDisplay.setDirections(response);
  });
}

//--------------
// http://joshdcompton.com/google_maps/mult_directions/test.html
    function renderDirections(result) {
      var directionsRenderer = new google.maps.DirectionsRenderer;
      directionsRenderer.setMap(map);
      directionsRenderer.setDirections(result);
    }

    function requestDirections(start, end) {
      var request = {
        origin: start,
        destination: end,
        // waypoints: waypts,
        optimizeWaypoints: true,
        //polylineOptions: polylineOpts,
        travelMode: google.maps.DirectionsTravelMode.BICYCLING,
        provideRouteAlternatives: true
      }
      directionsService.route(request, function(result) {
        renderDirections(result);
      });
    }
    requestDirections( "Flinders Street Station, Melbourne, VIC","chapel street, prahan, VIC")
    // requestDirections( "Flinders Street Station, Melbourne, VIC","chapel street, prahan, VIC")
    // requestDirections( "Flinders Street Station, Melbourne, VIC","chapel street, Balaclava, VIC")
//--------------

function computeTotalDistance(result) {
  var total = 0;
  var myroute = result.routes[0];
  for (var i = 0; i < myroute.legs.length; i++) {
    total += myroute.legs[i].distance.value;
  }
  total = total / 1000.0;
  document.getElementById('total').innerHTML = total + ' km';
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="google-map" ></div>
    <div id="directionsPanel">
    <p>Total Distance: <span id="total"></span></p>
    </div>
  </body>
</html>
