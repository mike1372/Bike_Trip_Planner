<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
      html, body, #google-map {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 25%;
        width:80%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
      .controls{width:40%;}
    </style>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

    <script>
//  <scrpt src="https://maps.googleapis.com/maps/api/js?v=3.exp"></scrpt>

function cc(a){console.log(a)}//debug

var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;
var autocomplete;
var elevator;
var infowindow = new google.maps.InfoWindow();


function getElevation(event) {

  var locations = [];

  // Retrieve the clicked location and push it on the array
  // var clickedLocation = event.latLng;
  cc(event)
  locations.push(event.latLng);

  // Create a LocationElevationRequest object using the array's one value
  var positionalRequest = {
    'locations': locations
  }

  // Initiate the location request
  elevator.getElevationForLocations(positionalRequest, function(results, status) {
    if (status == google.maps.ElevationStatus.OK) {
      if (results[0]) {
        cc('The elevation at this point is ' + results[0].elevation + ' meters.');
      } else {
        cc('No results found');
      }
    } else {
      cc('Elevation service failed due to: ' + status);
    }
  });
}// getElevation

function initialize() {
  directionsDisplay = new google.maps.DirectionsRenderer();
  // var chicago = new google.maps.LatLng(41.850033, -87.6500523);
  var melbourne = new google.maps.LatLng(-37.813776, 144.963397);
  cc(melbourne)
  getElevation(melbourne)
  var mapOptions = {
    // center: chicago,
    center: melbourne,
    zoom: 14,
    mapTypeId: 'terrain'
  };
    // Create an ElevationService
  elevator = new google.maps.ElevationService();
  autocomplete = new google.maps.places.Autocomplete(
      /** @type {HTMLInputElement} */(document.getElementById('start')),
      { types: ['geocode'] });
  autocomplete = new google.maps.places.Autocomplete(
      /** @type {HTMLInputElement} */(document.getElementById('end')),
      { types: ['geocode'] });

  map = new google.maps.Map(document.getElementById('google-map'), mapOptions);
  // var autocomplete = new google.maps.places.Autocomplete(document.getElementById('start'));

  autocomplete.bindTo('bounds', map);
  directionsDisplay.setMap(map);

}

function calcRoute() {
  var start = document.getElementById('start').value+", Victoria, Australia";
  var end   = document.getElementById('end').value+", Victoria, Australia";
  cc('start value: '+start)
  cc('end value: '+end)
  var request = {
      origin:      start,
      destination: end,
      travelMode:  google.maps.TravelMode.BICYCLING //TravelMode.DRIVING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
  }

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
        <input id="start" class="controls" type="text" placeholder="Start: ">
        <input id="end" class="controls" type="text" placeholder="End: ">
        <button id="go"  onclick="calcRoute();">Directions</button>
    </div>
    <div id="google-map"></div>
  </body>
</html>
